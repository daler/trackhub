name: test
on: [push]
jobs:
  conda-env:
    runs-on: ubuntu-latest
    container: continuumio/miniconda3
    steps:
      - uses: actions/checkout@v2
      - run: conda install -y --file requirements.txt pytest sphinx
      - run: conda install -n test-env -y --file requirements.txt --file test-requirements.txt
      - run: conda activate test-env && pytest -vv --doctest-modules trackhub && conda deactivate
